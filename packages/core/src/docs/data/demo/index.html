<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
       style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use
       script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>
<div class="container container-fluid mx-auto">
  <x-data-display x-show-when="{storage:name}">
    <template>
      <h3>Content for {storage:name}</h3>
    </template>
  </x-data-display>

  <x-data-display when="{session:favorite}">
    <template>
      <h2>Favorite thing: <a href="/use-data/session-data">
          {session:favorite}</a>
      </h2>
    </template>
  </x-data-display>

  <x-data-display>
    <template>
      <h2>Spirit Animal: <a href="/use-data/storage-data">{storage:animal}
        </a>
      </h2>
    </template>
  </x-data-display>

  <h2 hidden x-show-when="'{storage:animal}' == 'dog'">I only show up when your
    spirit-animal is 'dog'</h2>

  <div class="x-nav-bottom">
    <a slot="start" href="/use-data">
      <button class="btn btn-light btn-lg">&lt; Data</button>
    </a>
    <a slot="end" href="/actions">
      <button class="btn btn-primary btn-lg">Actions &gt;</button>
    </a>
  </div>
</div>
