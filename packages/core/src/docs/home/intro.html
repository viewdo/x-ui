<div class="container container-fluid mx-auto">

  <h1>Introductions</h1>
  <p>The View.DO Experience UI system helps build a personalized, conversational
    UI for the modern web.</p>
  <p>To demonstrate these capabilities, tell us what to call you and your name
    will show up in surprising ways.</p>

  <div class="form-floating mb-3">
    <input type="text" required class="form-control"
           onblur="localStorage.setItem('name', this.value)"
           onchange="localStorage.setItem('name', this.value)"
           x-value-from="{storage:name}" />
    <label for="floatingInput">Nickname</label>
  </div>


  <div class="x-nav-bottom">
    <button slot="end" x-next class="btn btn-primary btn-lg">Continue
      &gt;</button>
  </div>
</div>
