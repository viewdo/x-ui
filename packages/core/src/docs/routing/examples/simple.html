<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous" />

    <title>Loading...</title>
    <style>
      [x-cloak] {
        display: none;
      }

      nav {
        display: flex;
        flex-direction: row;
      }

      a.active:any-link {
        text-decoration: none;
      }
    </style>
    <script type="module"
            src="https://unpkg.com/@viewdo/x-ui/dist/x-ui/x-ui.esm.js"></script>
  </head>

  <body>
    <x-ui app-title="My HTML App" start-url="home" mode="hash">
      <nav>

        <x-link class="nav-link" href="/home" active-class="active">
          Home
        </x-link>

        <x-link class="nav-link" href="/about" active-class="active">
          About
        </x-link>
      </nav>
      <x-view url="home" page-title="Home">
        <div class="container" slot="content">
          <h1>Home</h1>
          <hr />
          <h2>Hello World!</h2>
          <p>Now you have a basic content router.</p>
        </div>
      </x-view>
      <x-view url="about" page-title="About" x-cloak>
        <div class="container" slot="content">
          <h1>About</h1>
          <hr />
          <h2>About World!</h2>
          <h2>You now have a multi-page app!</h2>
        </div>
      </x-view>
    </x-ui>
  </body>

</html>
