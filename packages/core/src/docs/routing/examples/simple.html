<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <base href="/docs/routing/examples/simple.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Loading...</title>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <script type="module" src="https://unpkg.com/@viewdo/x-ui/dist/x-ui/x-ui.esm.js"></script>
  </head>

  <body class="container">
    <x-ui app-title="My HTML App" start-url="home" mode="hash" root="/" debug>
      <x-view url="home" page-title="Home" debug>
        <div slot="content">
          <h1>Home</h1>
          <hr />
          <h2>Hello World!</h2>
          <p>Now you have a basic content router.</p>

          <a href="nested" class="btn btn-light">Nested Page</a>
          <a href="/about" class="btn btn-light">Sibling Page</a>
        </div>
        <x-view url="nested" page-title="Nested" x-cloak>
          <div class="container" slot="content">
            <h1>Nested</h1>
            <hr />
            <h2>A child page</h2>

            <a href="/home" class="btn btn-light">Back to Home</a>
          </div>
        </x-view>
      </x-view>
      <x-view url="about" page-title="About" x-cloak>
        <div class="container" slot="content">
          <h1>Sibling Page</h1>
          <h2>You now have a multi-page app!</h2>
          <a href="/home" class="btn btn-light">Back to Home</a>
        </div>
      </x-view>
    </x-ui>
  </body>
</html>
