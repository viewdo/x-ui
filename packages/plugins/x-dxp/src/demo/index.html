  <body>
    <x-include src="docs/header2.html"></x-include>

    <x-ui start-url="/toc"
      app-title="view.DO :: <x-ui/>"
      transition="animate__animated animate__fadeIn">

      <!-- SCENE TESTING -->
      <x-view url="/toc"
        page-title="Table of Contents"
        content-src="docs/_scenes/toc/index.html"
        transition="animate__animated animate__fadeIn">

        <x-view-do url="/form"
          page-title="Form 1"
          when="!{storage:name}"
          content-src="docs/_scenes/form1/index.html">
        </x-view-do>

        <x-view-do url="/video1"
          page-title="Video 1">
          <dxp-video-scene
            main-title="This is a video scene!"
            subtitle="Watch the video or click Next to proceed to the next scene."
            video-url="https://media.vimejs.com/720p.mp4"
            poster-url="https://media.vimejs.com/poster.png"
            cc-url="https://media.vimejs.com/subs/english.vtt"
            button-label="Next: Survey Scene" >
          </dxp-video-scene>
        </x-view-do>

        <x-view-do url="/survey1"
          page-title="Survey 1"
          content-src="docs/_scenes/survey1/index.html"
          transition="animate__animated animate__fadeIn">
        </x-view-do>

        <x-view-do url="/survey2"
          page-title="Survey 2"
          content-src="docs/_scenes/survey2/index.html"
          transition="animate__animated animate__fadeIn">
        </x-view-do>
      </x-view>

      <!-- Miscelanneous Scenes -->

      <x-view url="/direct" page-title="Video Scene 2">
        <dxp-video-scene
          main-title="This is a video scene!"
          subtitle="Watch the video or click continue to proceed to the next scene."
          video-url="https://media.vimejs.com/720p.mp4"
          poster-url="https://media.vimejs.com/poster.png"
          cc-url="https://media.vimejs.com/subs/english.vtt"
          route="/form"
          button-label="Next: Form Scene" >
        </dxp-video-scene>
      </x-view>

      <x-view url="/video3"
        page-title="Video 3">
        <dxp-video-player youtube-id="DyTCOwB0DVw"></dxp-video-player>
      </x-view>

      <x-include src="docs/footer.html"></x-include>

      <!-- Not Found Route -->
      <x-view url="*"
        page-title="Page not Found"
        content-src="docs/not-found.html">
      </x-view>

      <x-data-provider-cookie>
        <h5>Cookies</h3>
          <p>This site uses cookies for tracking.</p>
      </x-data-provider-cookie>
