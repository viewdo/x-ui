<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <base href="stepper.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Experience UI -->
    <script type="module" src="/dist/x-ui.esm.js"></script>
    <!--
          HIYA! Right-click to save this file locally.  Uncomment the script
          reference below, and remove the one above.
        -->
    <!--script type="module" src="https://unpkg.com/@viewdo/x-ui/dist/x-ui/x-ui.esm.js"></script-->

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />

    <title>Loading...</title>
    <style>
      [x-cloak],
      [hidden] {
        display: none;
      }
      body {
        padding: 2rem;
      }

      .step {
        background-color: cream;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        line-height: 1.5em;
        padding: 10px;
      }

      .step h3 {
        line-height: 1.5em;
        margin: -10px 0 0 10px;
        padding: 0;
      }

      h3 span a:any-link {
        text-decoration: none;
      }

      .step .stepper {
        position: relative;
        /*   visibility: visible; */
      }

      .step x-app-view-do {
        margin-left: 10px;
      }

      /* regular step */
      .step .circle {
        background-color: rgb(255, 255, 255);
        border: 3px solid rgb(128, 127, 127);
        border-radius: 100%;
        display: inline-block;
        height: 1em;
        width: 1em;
      }

      .step .line {
        border-left: 3px solid rgb(128, 128, 128);
        /*   height: 120px; */
        height: 100%;
        left: calc(0.5em - 1px);

        position: absolute;
        top: 20px;
      }

      .step.completed .circle {
        background-color: rgb(6, 150, 215);
        border-color: rgb(6, 150, 215);
        visibility: visible;
      }

      .step.completed .line {
        border-left: 3px solid rgb(6, 150, 215);
      }

      .step.active .circle {
        border-color: rgb(6, 150, 215);
        visibility: visible;
      }

      .step.empty .circle {
        visibility: hidden;
      }

      .step.empty .line {
        height: 150%;
        /*     visibility: hidden; */
        /*   height: 150%; */
        top: 0;
      }

      .step:last-child .line {
        border-left: 3px solid rgb(255, 255, 255);
        z-index: -1;
        /* behind the circle to completely hide */
      }

      .content {
        display: inline-block;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <x-app app-title="My HTML App" start-url="/home" root="/pages/navigation/examples/stepper.html#" class="container">
      <h1 class="mt-3">No-Code Stepper</h1>

      <x-app-view url="/home" page-title="Home">
        <h2>Home</h2>
        <div slot="content">
          <p>Click the link below to begin.</p>

          <a class="btn btn-primary" href="/survey" x-hide-when="{{storage:food}}">Take Survey</a>
          <a class="btn btn-light" href="/survey/step-1" hidden x-show-when="{{storage:food}}">Retake Survey</a>
        </div>
      </x-app-view>

      <x-app-view url="/survey" page-title="Survey" x-cloak>
        <x-content-reference style-src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
        </x-content-reference>
        <h2>Survey</h2>
        <div class="step" x-class="completed" x-class-when="{{storage:nickname}}">
          <div class="stepper">
            <div class="circle"></div>
            <div class="line"></div>
          </div>
          <div class="form">
            <h3>
              Step 1
              <span x-hide-when="!{{storage:nickname}}">
                <a href="/survey/step-1">✔️</a>
              </span>
            </h3>
            <x-app-view-do when="!{{storage:nickname}}" url="step-1" page-title="Step 1">
              <div slot="content" class="form-group">
                <label class="form-label" for="name">Nick Name</label>
                <input
                  type="text"
                  required
                  class="form-control mb-3"
                  id="name"
                  onblur="localStorage.setItem('nickname', this.value)"
                  onchange="localStorage.setItem('nickname', this.value)"
                  x-value-from="{{storage:nickname}}"
                  tabindex="0"
                />

                <a class="btn btn-primary" x-next="/survey/step-2"> Next </a>
              </div>
            </x-app-view-do>
          </div>
        </div>
        <div class="step" x-class="completed" x-class-when="{{storage:show}}">
          <div class="stepper">
            <div class="circle"></div>
            <div class="line"></div>
          </div>
          <div>
            <h3>
              Step 2
              <span x-hide-when="!{{storage:show}}">
                <a href="/survey/step-2">✔️</a>
              </span>
            </h3>
            <x-app-view-do when="!{{storage:show}}" url="step-2" page-title="Step 2">
              <div slot="content">
                <label class="form-label" for="show">TV Show</label>
                <input
                  type="text"
                  required
                  id="show"
                  class="form-control mb-3"
                  onblur="localStorage.setItem('show', this.value)"
                  onchange="localStorage.setItem('show', this.value)"
                  x-value-from="{{storage:show}}"
                  tabindex="0"
                />
                <a class="btn btn-primary" x-next="/survey/step-3">Next</a>
              </div>
            </x-app-view-do>
          </div>
        </div>
        <div class="step" x-class="completed" x-class-when="{{storage:food}}">
          <div class="stepper">
            <div class="circle"></div>
          </div>
          <div>
            <h3>
              Step 3
              <span x-hide-when="!{{storage:food}}">
                <a href="/survey/step-3">✔️</a>
              </span>
            </h3>
            <x-app-view-do when="!{{storage:food}}" url="step-3" page-title="Step 3">
              <div slot="content">
                <label class="form-label" for="show">Food or Snack</label>
                <input
                  type="text"
                  required
                  id="food"
                  class="form-control mb-3"
                  onblur="localStorage.setItem('food', this.value)"
                  onchange="localStorage.setItem('food', this.value)"
                  x-value-from="{{storage:food}}"
                  tabindex="0"
                />

                <a class="btn btn-primary" x-next>Next</a>
              </div>
            </x-app-view-do>
          </div>
        </div>

        <div slot="content">
          <p>Thank you for completing our survey.</p>
          <a class="btn btn-light" href="/home">Return Home </a>
        </div>
      </x-app-view>
    </x-app>
  </body>
</html>
