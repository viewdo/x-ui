<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>
<div class="container container-fluid mx-auto">
  <x-data-display x-show-when="{storage:name}">
    <template>
      <h3>Content for {storage:name}</h3>
    </template>
  </x-data-display>

  <x-data-display>
    <template>
      <h2>Spirit Animal: <a href="/content/data/storage">{storage:animal} </a>
      </h2>
    </template>
  </x-data-display>

  <h3>Visits in session:</h3>
  <ul>
    <x-data-repeat items="{session:visits}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Visits in storage:</h3>
  <ul>
    <x-data-repeat items="{storage:visits}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Muppets:</h3>
  <ul>
    <x-data-repeat items-src="/assets/items.json">
      <template>
        <li style="
            color: {
              data: color;
            }
          ">
          {data:name}
        </li>
      </template>
    </x-data-repeat>
  </ul>

  <h2 hidden
    x-show-when="'{storage:animal}' == 'dog'">I only show up when your
    spirit-animal is 'dog'</h2>

  <footer>
    <a slot="start"
      href="/content/data"
      class="btn btn-light btn-lg"> &lt; Using Data </a>
    <a slot="end"
      href="/content/data/expressions"
      class="btn btn-primary btn-lg"> Data Expressions &gt; </a>
  </footer>
</div>
