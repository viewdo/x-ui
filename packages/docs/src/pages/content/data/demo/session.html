<div class="container container-fluid mx-auto">
  <label class="form-library">Favorite</label>
  <input
    type="text"
    required
    class="form-control"
    onblur="sessionStorage.setItem('favorite', this.value)"
    onchange="sessionStorage.setItem('favorite', this.value)"
    value-from="{session:favorite}"
  />

  <footer>
    <a slot="start" class="btn btn-light btn-lg" x-back> &lt; Back </a>
    <a slot="end" x-next class="btn btn-primary btn-lg"> Next &gt; </a>
  </footer>
</div>
