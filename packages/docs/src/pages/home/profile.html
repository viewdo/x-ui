<div class="container container-fluid mx-auto">
  <h1>Your Profile</h1>
  <p>This data does not leave your browser. It is only for demonstration purposes.</p>
  <x-action-activator activate="OnElementEvent" target-element="#name" target-event="change">
    <x-action topic="data" command="set-data" data='{"provider": "storage"}'> </x-action>
    <div class="form-floating mb-3">
      <input type="text" required class="form-control" id="name" x-value-from="{storage:name}" />
      <label for="floatingInput">Nickname</label>
    </div>
  </x-action-activator>
  <div class="form-check form-switch">
    <x-audio-enabled classes="form-check-input" input-id="audioSwitch"> </x-audio-enabled>
    <label class="form-check-label" for="audioSwitch">Audio</label>
  </div>
  <div class="form-check form-switch">
    <x-app-autoplay classes="form-check-input" input-id="autoPlaySwitch"> </x-app-autoplay>
    <label class="form-check-label" for="autoPlaySwitch">Auto-play</label>
  </div>
  <div class="form-check form-switch">
    <x-app-theme-dark classes="form-check-input" input-id="themeSwitch"> </x-app-theme-dark>
    <label class="form-check-label" for="themeSwitch">Dark-Mode</label>
  </div>
  <x-data-show hidden when="'{cookie:consent}' == 'true'">
    <h3>You gave us consent to set a cookie.</h3>
    <p>This is just an example and not meant to be taken seriously.</p>
    <x-action-activator target-element="#consent">
      <x-action topic="data" command="set-data" data-provider="cookie" data-consent="false"> </x-action>
    </x-action-activator>
    <button id="consent" class="btn btn-light">Revoke Consent</button>
  </x-data-show>

  <footer>
    <x-action-activator>
      <x-action topic="navigation" command="go-back" ></x-action>
      <button type="button" class="btn btn-light">Back</button>
    </x-action-activator>
    <a slot="end" href="/home">
      <button type="button" class="btn btn-primary">Home</button>
    </a>
  </footer>
</div>
