<div class="container container-fluid mx-auto">
  <h1>Time Activation</h1>
  <p>
    Timed actions work using the <a href="/components/x-app-view-do"><b>&lt;x-app-view-do/&gt;</b></a> element time system.
    This system allows developers to fire off actions at a given time, in seconds from route entry.
  </p>

  <h2>Time: <span x-time-to></span></h2>

  <blockquote>You should see a console log message after 3 seconds.</blockquote>

  <h3>Source</h3>
  <x-content-md>
    <script type="text/markdown">
      ```html
      <x-action-activator activate="AtTime" time="3">
        <x-action topic="interface"
          command="console"
          data-message="3-seconds has passed."></x-action>
      </x-action-activator>
      ```
    </script>
  </x-content-md>
