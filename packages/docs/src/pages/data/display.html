<x-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css"
>
</x-content-reference>
<x-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js"
>
</x-content-reference>
<div class="container container-fluid mx-auto">
  <x-data-display x-show-when="{{storage:name}}">
    <template>
      <h1>Dynamic Data for {{storage:name}}</h1>
    </template>
  </x-data-display>

  <h2>Visits in Session:</h2>
  <ul>
    <x-data-repeat items="{{session:visits}}">
      <template>
        <li>{{data:item}}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h2>Visits in Storage:</h2>
  <ul>
    <x-data-repeat items="{{storage:visits}}">
      <template>
        <li>{{data:item}}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h2 hidden x-show-when="'{{storage:animal}}' == 'dog'">I only show up when your spirit-animal is 'dog'</h2>

  <footer>
    <a slot="start" href="/data" class="btn btn-light"> &lt; Data </a>
  </footer>
</div>
